<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kirim Invoice</title>
    <style>
        /* --- Reset & Global --- */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --bg-color: #eef2f5;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* --- Layout & Struktur --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2rem;
        }

        main {
            display: grid;
            gap: 25px;
        }

        /* --- Panel Kontrol --- */
        .control-panel {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .control-panel h2 {
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            color: var(--secondary-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        select, button {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: #fff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        select:focus, button:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        button {
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: #0069d9;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }
        .btn-success:hover {
            background-color: #218838;
        }

        /* --- Loader & Status --- */
        .loader-container {
            display: none; /* Sembunyi by default */
            text-align: center;
            padding: 40px 0;
        }
        .loader {
            border: 6px solid var(--light-color);
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .status-message.error {
            color: #dc3545;
        }

        /* --- Kontainer Data (Card View) --- */
        #data-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .data-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .data-card h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 1.3rem;
        }

        .card-info {
            font-size: 0.95rem;
            margin-bottom: 15px;
            word-wrap: break-word;
        }
        .card-info strong {
            color: var(--secondary-color);
        }
        .card-info p {
            margin-bottom: 8px;
        }
        .card-info a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .card-info a:hover {
            text-decoration: underline;
        }

        .data-card .btn-success {
            width: 100%;
            margin-top: 10px;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Dashboard Kirim Invoice</h1>
        </header>

        <main>
            <section class="control-panel">
                <h2>1. Pilih Sumber Data</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sheet-select">Pilih Sheet</label>
                        <select id="sheet-select" disabled>
                            <option>Memuat sheet...</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="control-panel">
                <h2>2. Tentukan Kolom</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name-col-select">Kolom Nama</label>
                        <select id="name-col-select" disabled>
                            <option>Pilih sheet dulu</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="wa-col-select">Kolom WhatsApp</label>
                        <select id="wa-col-select" disabled>
                            <option>Pilih sheet dulu</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="link-col-select">Kolom Link File</label>
                        <select id="link-col-select" disabled>
                            <option>Pilih sheet dulu</option>
                        </select>
                    </div>
                </div>
            </section>
            
            <section class="control-panel">
                <h2>3. Tampilkan Data</h2>
                <div class="form-grid" style="grid-template-columns: 1fr;">
                    <button id="load-data-btn" class="btn-primary" disabled>Tampilkan Data</button>
                </div>
            </section>

            <div class="loader-container" id="loader">
                <div class="loader"></div>
                <p>Memuat data...</p>
            </div>
            <div class="status-message" id="status-message"></div>

            <section id="data-container"></section>
        </main>

        <footer>
            <p>&copy; 2025 - Dibuat untuk Dashboard Kustom</p>
        </footer>
    </div>

    <script>
        // --- KONFIGURASI ---
        // !!! PENTING: Ganti dengan URL Web App Anda dari Google Apps Script
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxNXdYfuTTT_qthMUI0mJfFSPTTeyg8y9bsbrO03bak4xzQ2UBL8sCJrkqhfuDMwEpE/exec";

        // --- Template Pesan WhatsApp ---
        const WA_TEMPLATE = `Halo kak [nama], ini invoice dan alamat pengiriman. Mohon dicek kembali ya, apakah sudah sesuai dengan dokumen yang diunggah? Berikut invoicenya:
        [link file]
        
        Rencana pembayaran pakai Yen atau Rupiah, kak?
        
        *Catatan Untuk Jastip dari Indo ke Jepang (abaikan jika Jastip dari Jepang ke Indo):
        harga belum termasuk biaya pengiriman domestik dari bandara ke apato. Biaya ini akan dibayarkan langsung ke kurir Yamato Kuroneko saat barang sampai (chakubarai/COD)*`;


        // --- Selektor DOM ---
        const dom = {
            sheetSelect: document.getElementById('sheet-select'),
            nameColSelect: document.getElementById('name-col-select'),
            waColSelect: document.getElementById('wa-col-select'),
            linkColSelect: document.getElementById('link-col-select'),
            loadDataBtn: document.getElementById('load-data-btn'),
            loader: document.getElementById('loader'),
            dataContainer: document.getElementById('data-container'),
            statusMessage: document.getElementById('status-message'),
        };

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', initApp);
        dom.sheetSelect.addEventListener('change', handleSheetSelect);
        dom.loadDataBtn.addEventListener('click', handleLoadData);

        /**
         * Inisialisasi aplikasi saat halaman dimuat
         */
        async function initApp() {
            showLoader(true);
            showMessage('');
            
            try {
                const response = await apiCall('getSheets');
                populateSelect(dom.sheetSelect, response.data, 'Pilih Sheet');
                dom.sheetSelect.disabled = false;
            } catch (error) {
                showMessage(`Gagal memuat sheet: ${error.message}`, true);
            } finally {
                showLoader(false);
            }
        }

        /**
         * Menangani saat sheet dipilih
         */
        async function handleSheetSelect() {
            const sheetName = dom.sheetSelect.value;
            if (!sheetName) {
                resetColumnSelects();
                return;
            }

            showLoader(true);
            showMessage('');
            dom.loadDataBtn.disabled = true;

            try {
                const response = await apiCall('getHeaders', { sheetName });
                const headers = response.data;
                
                // Isi ketiga dropdown kolom
                populateSelect(dom.nameColSelect, headers, 'Pilih Kolom Nama');
                populateSelect(dom.waColSelect, headers, 'Pilih Kolom WA');
                populateSelect(dom.linkColSelect, headers, 'Pilih Kolom Link');

                // Aktifkan dropdown dan tombol
                [dom.nameColSelect, dom.waColSelect, dom.linkColSelect, dom.loadDataBtn].forEach(el => el.disabled = false);

            } catch (error) {
                showMessage(`Gagal memuat header kolom: ${error.message}`, true);
                resetColumnSelects();
            } finally {
                showLoader(false);
            }
        }

        /**
         * Menangani saat tombol "Tampilkan Data" diklik
         */
        async function handleLoadData() {
            const params = {
                sheetName: dom.sheetSelect.value,
                nameCol: dom.nameColSelect.value,
                waCol: dom.waColSelect.value,
                linkCol: dom.linkColSelect.value,
            };

            // --- PERUBAHAN DIMULAI DI SINI ---
            
            // Validasi input: Kita HANYA perlu memvalidasi sheetName.
            // Kolom lain sekarang opsional.
            if (!params.sheetName) {
                showMessage('Harap pilih Sheet terlebih dahulu.', true);
                return;
            }

            // --- PERUBAHAN SELESAI DI SINI ---

            showLoader(true);
            showMessage('');
            dom.dataContainer.innerHTML = ''; // Kosongkan hasil sebelumnya

            try {
                // Permintaan API tetap sama, backend akan menangani nilai kosong
                const response = await apiCall('getData', params);
                const data = response.data;

                if (data.length === 0) {
                    showMessage('Tidak ada data yang ditemukan dengan kriteria tersebut.', false);
                } else {
                    renderDataCards(data);
                }
            } catch (error) {
                showMessage(`Gagal mengambil data: ${error.message}`, true);
            } finally {
                showLoader(false);
            }
        }

        /**
         * Merender data sebagai kartu-kartu
         */
        function renderDataCards(data) {
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'data-card';
                card.innerHTML = `
                    <div class="card-content">
                        <h3>${escapeHTML(item.name)}</h3>
                        <div class="card-info">
                            <p><strong>WhatsApp:</strong> ${escapeHTML(item.wa)}</p>
                            <p><strong>Link File:</strong> <a href="${escapeHTML(item.link)}" target="_blank" rel="noopener noreferrer">Lihat File</a></p>
                        </div>
                    </div>
                    <button class="btn-success send-wa-btn">Kirim Invoice</button>
                `;
                
                // Tambahkan data ke tombol untuk digunakan saat diklik
                const sendButton = card.querySelector('.send-wa-btn');
                sendButton.dataset.name = item.name;
                sendButton.dataset.wa = item.wa;
                sendButton.dataset.link = item.link;

                // Tambahkan event listener ke tombol
                sendButton.addEventListener('click', handleSendWhatsApp);
                
                dom.dataContainer.appendChild(card);
            });
        }

        /**
         * Menangani klik tombol "Kirim Invoice"
         */
        function handleSendWhatsApp(event) {
            const { name, wa, link } = event.target.dataset;
            
            // Format pesan
            const message = WA_TEMPLATE
                .replace('[nama]', name)
                .replace('[link file]', link);
            
            // Bersihkan nomor WA
            const cleanWANumber = wa.toString().replace(/[^0-9]/g, '');
            let formattedWA = cleanWANumber;

            // Format nomor ke standar internasional (62)
            if (formattedWA.startsWith('0')) {
                formattedWA = '62' + formattedWA.substring(1);
            } else if (!formattedWA.startsWith('62')) {
                formattedWA = '62' + formattedWA;
            }

            // Buat URL dan buka di tab baru
            const waURL = `https://wa.me/${formattedWA}?text=${encodeURIComponent(message)}`;
            window.open(waURL, '_blank');
        }


        // --- Fungsi Utilitas ---

        /**
         * Fungsi pembungkus (wrapper) untuk API call ke Google Apps Script
         */
        async function apiCall(action, params = {}) {
            const url = new URL(GAS_URL);
            url.searchParams.append('action', action);
            for (const key in params) {
                url.searchParams.append(key, params[key]);
            }

            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Jaringan error: ${response.statusText}`);
            }

            const json = await response.json();
            if (json.status === 'error') {
                throw new Error(json.message);
            }
            
            return json;
        }

        /**
         * Mengisi elemen <select> dengan opsi
         */
        function populateSelect(selectElement, options, defaultOptionText) {
            selectElement.innerHTML = `<option value="">-- ${defaultOptionText} --</option>`;
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                selectElement.appendChild(optionElement);
            });
        }

        /**
         * Mereset dropdown kolom
         */
        function resetColumnSelects() {
            const defaultText = 'Pilih sheet dulu';
            [dom.nameColSelect, dom.waColSelect, dom.linkColSelect].forEach(sel => {
                sel.innerHTML = `<option>${defaultText}</option>`;
                sel.disabled = true;
            });
        }

        /**
         * Menampilkan atau menyembunyikan loader
         */
        function showLoader(show) {
            dom.loader.style.display = show ? 'block' : 'none';
        }

        /**
         * Menampilkan pesan status atau error
         */
        function showMessage(message, isError = false) {
            dom.statusMessage.textContent = message;
            dom.statusMessage.className = isError ? 'status-message error' : 'status-message';
        }

        /**
         * Membersihkan HTML untuk mencegah XSS
         */
        function escapeHTML(str) {
            if (typeof str !== 'string') return str;
            return str.replace(/[&<>"']/g, function(m) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[m];
            });
        }

    </script>
</body>
</html>
