<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            background: white;
        }

        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-load {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-load:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-load:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .number {
            color: #667eea;
            font-size: 2.5em;
            font-weight: bold;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        thead th {
            padding: 20px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        tbody td {
            padding: 20px;
            color: #333;
        }

        .btn-send {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
        }

        .btn-send:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .link-file {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .link-file:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 1.2em;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .control-group {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9em;
            }

            thead th, tbody td {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Invoice Dashboard</h1>
            <p>Kelola dan kirim invoice dengan mudah dan cepat</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="form-group">
                    <label for="sheetSelect">Pilih Sheet</label>
                    <select id="sheetSelect">
                        <option value="">Loading sheets...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="namaColumn">Kolom Nama</label>
                    <select id="namaColumn">
                        <option value="">Pilih kolom...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="waColumn">Kolom WhatsApp</label>
                    <select id="waColumn">
                        <option value="">Pilih kolom...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="linkColumn">Kolom Link File</label>
                    <select id="linkColumn">
                        <option value="">Pilih kolom...</option>
                    </select>
                </div>
            </div>
            <button class="btn-load" onclick="loadData()">Muat Data</button>
        </div>

        <div id="alertContainer"></div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <h3>Total Data</h3>
                <div class="number" id="totalData">0</div>
            </div>
            <div class="stat-card">
                <h3>Terkirim</h3>
                <div class="number" id="sentData">0</div>
            </div>
            <div class="stat-card">
                <h3>Belum Terkirim</h3>
                <div class="number" id="pendingData">0</div>
            </div>
        </div>

        <div class="search-box" id="searchBox" style="display: none;">
            <input type="text" id="searchInput" placeholder="üîç Cari nama atau nomor WhatsApp...">
        </div>

        <div class="table-container">
            <div id="loadingDiv" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Memuat data...</p>
            </div>
            <div id="noDataDiv" class="no-data">
                Silakan pilih sheet dan kolom, lalu klik "Muat Data"
            </div>
            <table id="dataTable" style="display: none;">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>WhatsApp</th>
                        <th>Link File</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // GANTI URL INI DENGAN URL WEB APP DARI GOOGLE APPS SCRIPT ANDA
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxNXdYfuTTT_qthMUI0mJfFSPTTeyg8y9bsbrO03bak4xzQ2UBL8sCJrkqhfuDMwEpE/exec';
        
        let allData = [];
        let sentStatus = {};

        // Load sheets on page load
        window.addEventListener('load', function() {
            loadSheets();
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            filterTable(e.target.value);
        });

        // Sheet selection change
        document.getElementById('sheetSelect').addEventListener('change', function() {
            loadColumns();
        });

        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            document.getElementById('alertContainer').appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 5000);
        }

        async function loadSheets() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getSheets`);
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('sheetSelect');
                    select.innerHTML = '<option value="">Pilih sheet...</option>';
                    data.sheets.forEach(sheet => {
                        const option = document.createElement('option');
                        option.value = sheet;
                        option.textContent = sheet;
                        select.appendChild(option);
                    });
                } else {
                    showAlert('Gagal memuat sheets: ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function loadColumns() {
            const sheetName = document.getElementById('sheetSelect').value;
            if (!sheetName) return;

            try {
                const response = await fetch(`${SCRIPT_URL}?action=getColumns&sheet=${encodeURIComponent(sheetName)}`);
                const data = await response.json();
                
                if (data.success) {
                    const selects = ['namaColumn', 'waColumn', 'linkColumn'];
                    selects.forEach(selectId => {
                        const select = document.getElementById(selectId);
                        select.innerHTML = '<option value="">Pilih kolom...</option>';
                        data.columns.forEach((col, index) => {
                            const option = document.createElement('option');
                            option.value = index;
                            option.textContent = col;
                            select.appendChild(option);
                        });
                    });
                } else {
                    showAlert('Gagal memuat kolom: ' + data.message, 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        async function loadData() {
            const sheetName = document.getElementById('sheetSelect').value;
            const namaCol = document.getElementById('namaColumn').value;
            const waCol = document.getElementById('waColumn').value;
            const linkCol = document.getElementById('linkColumn').value;

            if (!sheetName || namaCol === '' || waCol === '' || linkCol === '') {
                showAlert('Harap pilih sheet dan semua kolom', 'error');
                return;
            }

            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('noDataDiv').style.display = 'none';
            document.getElementById('dataTable').style.display = 'none';

            try {
                const url = `${SCRIPT_URL}?action=getData&sheet=${encodeURIComponent(sheetName)}&namaCol=${namaCol}&waCol=${waCol}&linkCol=${linkCol}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    allData = data.data;
                    displayData(allData);
                    updateStats();
                    document.getElementById('stats').style.display = 'grid';
                    document.getElementById('searchBox').style.display = 'block';
                    showAlert('Data berhasil dimuat: ' + allData.length + ' baris', 'success');
                } else {
                    showAlert('Gagal memuat data: ' + data.message, 'error');
                    document.getElementById('loadingDiv').style.display = 'none';
                    document.getElementById('noDataDiv').style.display = 'block';
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('noDataDiv').style.display = 'block';
            }
        }

        function displayData(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (data.length === 0) {
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('noDataDiv').style.display = 'block';
                document.getElementById('dataTable').style.display = 'none';
                return;
            }

            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${row.nama || '-'}</td>
                    <td>${row.whatsapp || '-'}</td>
                    <td><a href="${row.link || '#'}" target="_blank" class="link-file">Lihat File</a></td>
                    <td><span id="status-${index}">${sentStatus[index] ? '‚úÖ Terkirim' : '‚è≥ Belum'}</span></td>
                    <td><button class="btn-send" onclick="sendInvoice(${index})" id="btn-${index}">
                        üì§ Kirim Invoice
                    </button></td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('dataTable').style.display = 'table';
        }

        function filterTable(searchTerm) {
            const filtered = allData.filter(row => 
                (row.nama && row.nama.toLowerCase().includes(searchTerm.toLowerCase())) ||
                (row.whatsapp && row.whatsapp.includes(searchTerm))
            );
            displayData(filtered);
        }

        function updateStats() {
            const total = allData.length;
            const sent = Object.values(sentStatus).filter(v => v).length;
            const pending = total - sent;

            document.getElementById('totalData').textContent = total;
            document.getElementById('sentData').textContent = sent;
            document.getElementById('pendingData').textContent = pending;
        }

        function sendInvoice(index) {
            const row = allData[index];
            const btn = document.getElementById(`btn-${index}`);
            
            if (!row.whatsapp || !row.nama || !row.link) {
                showAlert('Data tidak lengkap untuk baris ini', 'error');
                return;
            }

            // Format nomor WhatsApp (hapus karakter non-digit)
            let phone = row.whatsapp.toString().replace(/\D/g, '');
            
            // Tambahkan 62 jika diawali 0
            if (phone.startsWith('0')) {
                phone = '62' + phone.substring(1);
            } else if (!phone.startsWith('62')) {
                phone = '62' + phone;
            }

            const message = `Halo kak ${row.nama}, ini invoice dan alamat pengiriman. Mohon dicek kembali ya, apakah sudah sesuai dengan dokumen yang diunggah?

Berikut invoicenya: ${row.link}

Rencana pembayaran pakai Yen atau Rupiah, kak?

Catatan: harga belum termasuk biaya pengiriman domestik dari bandara ke apato. Biaya ini akan dibayarkan langsung ke kurir Yamato Kuroneko saat barang sampai (chakubarai/COD)`;

            const encodedMessage = encodeURIComponent(message);
            const waUrl = `https://wa.me/${phone}?text=${encodedMessage}`;

            // Buka WhatsApp
            window.open(waUrl, '_blank');

            // Update status
            sentStatus[index] = true;
            btn.disabled = true;
            btn.textContent = '‚úÖ Terkirim';
            document.getElementById(`status-${index}`).textContent = '‚úÖ Terkirim';
            updateStats();
            
            showAlert(`Invoice berhasil dikirim ke ${row.nama}`, 'success');
        }
    </script>
</body>
</html>
